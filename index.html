<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Astronomi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      color: #38bdf8;
    }
    .links {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    a {
      text-decoration: none;
      background-color: #38bdf8;
      color: #0f172a;
      padding: 12px 24px;
      border-radius: 8px;
      transition: 0.3s;
      width: 200px;
      text-align: center;
      font-weight: bold;
    }
    a:hover {
      background-color: #0ea5e9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üåç Simulasi Astronomi</h1>

  <div class="links">

  </div>
</body>
</html>
